<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.a,.b,.c {
			position: absolute;
			background: #900;
			left: 50%;
			top: 50%;
		}
		.a {
			width: 200px;
			height: 50px;
			margin-left: -100px;
			margin-top: -25px;
		}
		.b,.c {
			width: 50px;
			height: 75px;
		}
		.b {
			margin-left: -25px;
			margin-top: 25px;
		}
		.c {
			margin-top: -100px;
			margin-left: -25px;
		}
	</style>
</head>
<body>
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
</body>
</html>
