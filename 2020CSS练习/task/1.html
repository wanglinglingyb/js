<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		p {
			font-size: 48px;
			font-family: Times New Roman;
		}
		.a {
			color: #00F;
		}
		.b {
			color: #F00;
		}
		.c {
			color: #F90;
		}
		.d {
			color: #00F;
		}
		.e {
			color: #090;
		}
		.f {
			color: #F00;
		}
	</style>
</head>
<body>
<p><span class="a">G</span><span class="b">o</span><span class="c">o</span><span class="d">g</span><span class="e">l</span><span class="f">e</span></p>
<p><span class="a">g</span><span class="b">o</span><span class="c">o</span><span class="d">g</span><span class="e">l</span><span class="f">e</span></p>
<p><span class="a">G</span><span class="b">O</span><span class="c">O</span><span class="d">G</span><span class="e">L</span><span class="f">E</span></p>
<p><span class="a">g</span><span class="b">O</span><span class="c">o</span><span class="d">g</span><span class="e">l</span><span class="f">E</span></p>
</body>
</html>
