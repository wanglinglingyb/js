<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text"  value="">
	<button id="btn1">添加</button>
	<button id="btn2">清空列表</button>
	<span></span>
	<script src="libs/jquery.min.js"></script>
	<script>
		$('span').click(function(){
			$(this).parent().remove();
		});
		$('#btn1').click(function(){
			if($('input').val()==""){
				alert('click one time');
			}
		});
		$('#btn1').click(function(){
			$('span').append('<li>'+$('input').val()+'</li>');
		});
		$('#btn2').click(function() {
			$('span').empty();
		});
	</script>
</body>
</html>
