<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text"  value="">
	<button id="btn1">添加</button>
	<button id="btn2">清空列表</button>
	<span id="span"></span>
	<script src="libs/jquery.min.js"></script>
	<script>
		$('#btn1').click(function(){
			if($('input').val()==""){
				alert('还没填写内容');
			}
		});
		$('#btn1').click(function(){
			$('span').append('<p>'+'&times;'+$('input').val()+'</p>');
		});
		$('#btn2').click(function() {
			$('span').empty();
		});
		$('#span').click(function(){
			$('#span').empty();
		});
	</script>
</body>
</html>
